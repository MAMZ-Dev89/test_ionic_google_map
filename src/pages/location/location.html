<ion-header>
  <ion-toolbar>
    Your Location
  </ion-toolbar>
</ion-header>
<ion-content scroll="false" padding>
  <div id="map-canvas">
  </div>
  <div>
      <ion-label>Tell us what is your location ?</ion-label>
      <button ion-button block (tap)="currentLocation()" class="login">Use current location</button>
      <button ion-button block (click)="customLocation()" class="signup">Use specific location</button>
  </div>
</ion-content>
