<ion-header>
  <ion-toolbar>
    Your Location
  </ion-toolbar>
</ion-header>
<ion-content scroll="false" padding>
  <div *ngIf="!showMap">
    <ion-label>Tell us what is your location ?</ion-label>
    <button ion-button block (click)="currentLocation()" class="login">Use current location</button>
    <button ion-button block (click)="customLocation()" class="signup">Use specific location</button>
  </div>
  <div #map id="map" *ngIf="!showMap" >
  </div>
</ion-content>
